<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomeCraft Exteriors</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="icon" href="imgs/HomeCraft_logo_green.png" type="imgs/HomeCraft_logo_green.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <!--Header-->
    <div class="s-home">
      <nav class="header">
        <img class="logo-header b-header-buttons" src="imgs/HomeCraft_logo_green.png">
        <div class="b-header-buttons">
          <button class="b-contact b-header">Contact Us</button>
          <button class="b-about b-header">About</button>
          <button class="b-gallery b-header">Gallery</button>
          <button class="b-services b-header">Services</button>
        </div>
        <div class="fivestar">
          <p class="p-fivestar">
            5 Star Contractors of Certainteed
          </p>
        </div>
      </nav>

    <div class="container">
      <div class="left-contact-container">
        <div>Phone: (516) 443 - 6554</div>
        <div>Email: hceplus@gmail.com</div>
        <div>Hours of Opperation</div>
        <div>Mon-Sat: 8am-6pm</div>
        <div>Sunday: Closed</div>
      </div>

      
      <!--Contact Sheet-->
      <div class="contact-container">
        <div class="h-reviews h-contact">OR Fill Out This Sheet</div>
        <form id="contact-form">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input id="how-found" name="how-found" placeholder="How did you find us?" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <textarea id="message" name="message" rows="4" placeholder="Message" required></textarea>          </div>
            <div class="b-submit-container">
              <button type="submit" id="b-submit">Submit</button>
            </div>
        </form>
      </div>
    </div>

    <div class="footer">
      temp
    </div>

  </body>
</html>
